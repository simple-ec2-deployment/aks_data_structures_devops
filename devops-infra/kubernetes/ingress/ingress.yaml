# Main Ingress Configuration
# Routes traffic to frontend and backend services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Backend API routes - must come before / to match first
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          
          # Data structure services
          - path: /stack
            pathType: Prefix
            backend:
              service:
                name: stack-service
                port:
                  number: 5001
          
          - path: /linkedlist
            pathType: Prefix
            backend:
              service:
                name: linkedlist-service
                port:
                  number: 5002
          
          - path: /graph
            pathType: Prefix
            backend:
              service:
                name: graph-service
                port:
                  number: 5003
          
          # Monitoring
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                port:
                  number: 9090
          
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
          
          # Frontend UI - catch-all for everything else
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
