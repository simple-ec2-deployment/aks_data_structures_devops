# Database Secrets Template
# NOTE: Replace values with base64 encoded secrets before applying
# echo -n 'your-value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: postgres
type: Opaque
data:
  # Database name (base64 encoded)
  # echo -n 'appdb' | base64 -> YXBwZGI=
  POSTGRES_DB: YXBwZGI=
  
  # Database user (base64 encoded)
  # echo -n 'admin' | base64 -> YWRtaW4=
  POSTGRES_USER: YWRtaW4=
  
  # Database password (base64 encoded)
  # Replace with a strong password!
  # echo -n 'changeme' | base64 -> Y2hhbmdlbWU=
  POSTGRES_PASSWORD: Y2hhbmdlbWU=
